<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
    <!-- fontawesome CDN  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class=" first-section ">

        <div class="event-div">
            <div>
                <h3>Choose an Event</h3>
                <p class="p-0 m-0">and start countdown</p>
            </div>
            <form>
                <div class="search-event">
                    <input type="text" name="" id="eName" class="input-box" placeholder="Enter Event"
                        autocomplete="off">
                    <button class="btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
                <div class="result-box">

                </div>
                <small><strong>By clicking on the event countdown will start</strong></small>
            </form>
            
            <div class="buttons ">
                <a href="#!" class="" id="New Year Day">New Year's Day</a>
                <a href="#!" class="" id="International Men's Day">Men's Day</a>
                <a href="#!" class="" id="Father's Day">Father's Day</a>
                <a href="#!" class="" id="New Year's Eve">New Year's Eve</a>
            </div>

        </div>




    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script> -->
    <script src="script.js"></script>
</body>

</html>
