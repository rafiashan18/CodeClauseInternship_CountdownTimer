<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="countdown-wrapper">
        <h1 id="eventName">New Year Countdown</h1>
         <small id="eveDate">Event happening on <span></span></small>
        <div class="countdown" id="countdown">
            <div class="time">
                <h2 id="days"></h2>
                <small>Days</small>
            </div>
            <div class="time">
                <h2 id="hours"></h2>
                <small>Hours</small>
            </div>
            <div class="time">
                <h2 id="minutes"></h2>
                <small>minutes</small>
            </div>
            <div class="time">
                <h2 id="seconds"></h2>
                <small>seconds</small>
            </div>
        </div>
        <div class="goToBtn" style="margin-top: 90px;">
            <a href="index.html" >Select another event</a>
    
        </div>
    </div>
   
    <script src="script.js"></script>
</body>

</html>
